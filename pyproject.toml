[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm[toml]>=3.4",
    "setuptools_scm_git_archive",
]

[tool.coverage.run]
branch = true

[tool.isort]
profile = "black"

[tool.pydocstyle]
convention = "numpy"
add_ignore = ["D1", "D200", "D205", "D400", "D401"]

[tool.setuptools_scm]
write_to = "emohawk/version.py"
write_to_template = '''
# Do not change! Do not track in version control!
__version__ = "{version}"
'''
